<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Casper Travels</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="manifest" href="/manifest.json" />
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>
    <script>
      var OneSignal = window.OneSignal || [];
      OneSignal.push(function() {
        OneSignal.init({
          appId: "f1f717a7-9e54-408d-abf4-b8ab2aa4bf00",
          autoRegister: false,
          notifyButton: {
            enable: true,
            showCredit: false,
            colors: {
              'circle.background': '#F44336',
              'circle.foreground': 'white',
              'badge.background': '#F44336',
              'badge.foreground': 'white',
              'badge.bordercolor': 'white',
              'pulse.color': 'white',
              'dialog.button.background.hovering': '#03A9F4',
              'dialog.button.background.active': '#673AB7',
              'dialog.button.background': '#009688',
              'dialog.button.foreground': 'white'
            },
            text: {
              'tip.state.unsubscribed': 'Подписаться на обновления',
              'tip.state.subscribed': "Спасибо за подписку!",
              'tip.state.blocked': "Оповещения заблокированы!",
              'message.prenotify': 'Нажми чтобы подписаться!',
              'message.action.subscribed': "Спасибо за подписку!",
              'message.action.resubscribed': "С возвращением!",
              'message.action.unsubscribed': "Ты отписался, но ничего :)",
              'dialog.main.title': 'Управление оповещениями',
              'dialog.main.button.subscribe': 'Подписаться',
              'dialog.main.button.unsubscribe': 'Отписаться',
              'dialog.blocked.title': 'Разблокировать оповещения',
              'dialog.blocked.message': "Вот, что нужно сделать:"
            }
          }
        });
      });

    </script>
</head>
<body class="home">

    <section class="home-card">
        <div class="home-card-top">
            <figure class="home-card-picture"></figure>
            <div class="home-card-name">Casper Travels</div>
        </div>
        <div class="home-card-description">
            Я путешествую. <br>
            Скоро здесь будет мой блог.<br>
            А до тех пор ты можешь поклацать по экрану.
            Или пообновлять страницу.
        </div>
        <div class="home-card-cite" id="citate"></div>
        <nav class="home-card-links">
            <a href="https://www.youtube.com/channel/UCxbNFVnIOtGqRA5V0UlMzoQ" target="_blank">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="https://instagram.com/caspertrvl" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://github.com/caspermadara" target="_blank">
                <i class="fab fa-github"></i>
            </a>
        </nav>
    </section>

    <footer class="footer">
        © Casper Travels | <span id="year"></span>
    </footer>
    <div id="particles-js"></div>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
